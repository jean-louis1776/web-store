<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAND | Main</title>
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>

    <header>
        <div class="container">

            <div class="header_top">
                <div class="header__left">
                    <a href="#">
                        <div class="header__logo">
                            <img src="img/logo.svg" alt="logo" width="59px" height="51px">
                            <p class="brand">BRAN<span>D</span></p>
                        </div>
                    </a>
                    <form class="header__form">
                        <button class="browse__button" type="button">
                            Browse<i class="fas fa-caret-down"></i>
                            <div class="dropdown__container">
                                <div class="dropout">
                                    <div class="triangle"></div>
                                    <p>Women</p>
                                    <hr>
                                    <ul>
                                        <li><a href="#">Dresses</a></li>
                                        <li><a href="#">Tops</a></li>
                                        <li><a href="#">Sweaters/Knits</a></li>
                                        <li><a href="#">Jackets/Coats</a></li>
                                        <li><a href="#">Blazers</a></li>
                                        <li><a href="#">Denim</a></li>
                                        <li><a href="#">Leggings/Pants</a></li>
                                        <li><a href="#">Skirts/Shorts</a></li>
                                        <li><a href="#">Accessories</a></li>
                                    </ul>
                                    <p>Men</p>
                                    <hr>
                                    <ul>
                                        <li><a href="#">Tees/Tank tops</a></li>
                                        <li><a href="#">Shirts/Polos</a></li>
                                        <li><a href="#">Sweaters</a></li>
                                        <li><a href="#">Sweatshirts/Hoodies</a></li>
                                        <li><a href="#">Blazers</a></li>
                                        <li><a href="#">Jackets/Vests</a></li>
                                    </ul>
                                </div>
                            </div>
                        </button>
                        <input class="header__search" type="text" placeholder="Search for Item...">
                        <button class="search__button" type="submit"><i class="fas fa-search"></i></button>
                    </form>
                </div>

                <div class="header__right">
                    <div class="cart__button">
                        <a>
                            <!--  <div>
                                <img src="img/Ellipse_2.svg" alt="ellipse">
                                <span>2</span>
                            </div> -->
                        </a>
                    </div>
                    <button class="account__button" type="menu">My Account<i class="fas fa-caret-down"></i></button>
                </div>
            </div>

        </div>

        <hr>

        <ul class="header_bottom container">
            <li>
                <a href="#">HOME</a>
            </li>
            <li>
                <a href="#">MAN</a>
            </li>
            <li>
                <a href="#">WOMEN</a>
            </li>
            <li>
                <a href="#">KIDS</a>
            </li>
            <li>
                <a href="#">ACCOSERIESE</a>
            </li>
            <li>
                <a href="#">FEATURED</a>
            </li>
            <li>
                <a href="#">HOT DEALS</a>
            </li>
        </ul>

        <div class="header_banner">
            <div class="container banner__container">
                <div class="banner__content">
                    <div class="vertical__bar"></div>
                    <p class="banner__text">
                        <span class="the_brand">THE BRAND</span><br>OF LUXERIOUS <span class="fashion">FASHION</span>
                    </p>
                </div>
            </div>
        </div>

    </header>

    <main>

        <div class="container">

            <div class="four_banners">
                <div class="left__banners">

                    <a href="#">
                        <div class="for__man">
                            <div class="white__block">
                                <div class="black-red__text">
                                    <p class="black__text">Hot deal</p>
                                    <p class="red__text">For man</p>
                                </div>
                            </div>
                        </div>
                    </a>

                    <a href="#">
                        <div class="accesories">
                            <div class="white__block">
                                <div class="black-red__text">
                                    <p class="black__text">Luxerious & trendy</p>
                                    <p class="red__text">Accesories</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="right__banners">

                    <a href="#">
                        <div class="offer__women">
                            <div class="white__block">
                                <div class="black-red__text">
                                    <p class="black__text">30% offer</p>
                                    <p class="red__text">Women</p>
                                </div>
                            </div>
                        </div>
                    </a>

                    <a href="#">
                        <div class="new__arrivals">
                            <div class="white__block">
                                <div class="black-red__text">
                                    <p class="black__text">New arrivals</p>
                                    <p class="red__text">For kids</p>
                                </div>
                            </div>
                        </div>
                    </a>

                </div>
            </div>

            <h4 class="items_heading">Fetured Items</h4>
            <p class="items_text">Shop for items based on what we featured in this week</p>
        </div>

    </main>

</body>

</html>
